<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conversor de Divisas</title>
</head>
<body>
    <h1>Conversor de Divisas</h1>
    <div>
        <button type="button" class="selector" id="quiero">Quiero</button>
        <button type="button" class="selector" id="tengo">Tengo</button>
    </div>
    <div class="converter">
        
        <input type="number" id="cantidad" placeholder="Cantidad a convertir">
        <select id="deMoneda">
            <option value="USD">Dólar estadounidense (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <!-- Agrega más opciones de divisas aquí -->
        </select>
        <span> a </span>
        <select id="aMoneda">
            <option value="USD">Dólar estadounidense (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <!-- Agrega más opciones de divisas aquí -->
        </select>
        <button onclick="convert()">Convertir</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
